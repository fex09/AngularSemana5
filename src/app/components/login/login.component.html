<div class="row justify-content-center">
  <div class="col-4">
    <div class="card mt-5">
      <div class="card-body">
        <form>
          <h1 class="border-bottom">Login</h1>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="crendentials.email" required/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="pass"  [(ngModel)]="crendentials.password" required/>
          </div>
          <div class="form-control">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
